specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x4be7c7bFa95Cfe1cD78093100Ab73F9d75250885"
      abi: Contract
      startBlock: 46930928
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClubInfoEvent
        - ProposalCreated
        - ProposalInfoEvent
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: ClubInfoEvent(uint256,string,uint256,uint256,uint256,string)
          handler: handleClubInfoEvent
        - event: ProposalCreated(indexed uint256,uint256,address,uint256,address,string,string)
          handler: handleProposalCreated
        - event: ProposalInfoEvent(uint256,uint256,address,uint256,address,string,string,uint256,uint256,uint256,uint256,string)
          handler: handleProposalInfoEvent
      file: Contract/Contract.wasm
